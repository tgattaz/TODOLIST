<html ng-app="ListeaFaire">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste Choses à Faire</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body ng-controller="mainController">
    <hr>
    <h1>La liste des choses à faire</h1>
    <hr>
    Nombre d'élements contenus: {{ laliste.length }}
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-danger mb-2" type="submit" ng-click="deleteAll()">Supprimer tout</button>
    <br/>
    <hr>
    <div id="todo-list">
        <div ng-repeat="x in laliste">
            <h5>
                <form class="form-inline">
                    <div id="delete" class="form-group mx-sm-3 mb-2">
                        <button type="button" class="btn btn-primary" ng-click="deleteTodo(x._id)"> x </button>
                    </div>
                    <div id="xtext" class="form-group mx-sm-3 mb-2">
                        &nbsp;
                        N° {{ $index+1 }}
                        &nbsp;
                        |
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        À faire :
                        <div id="xtext-{{$index}}" style="display: block;">
                        &nbsp;&nbsp;
                        {{ x.text }}
                        </div>
                        &nbsp;
                    </div>
                    <div id="xtextmodify-{{$index}}" style="display: none;" class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" name="text" ng-model="modifyData.text">
                    </div>
                    <div id="xcreator" class="form-group mx-sm-3 mb-2">
                        |
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        Créateur :
                        <div id="xcreator-{{$index}}" style="display: block;">
                        &nbsp;&nbsp;
                        {{ x.creator }}
                        </div>
                        &nbsp;
                    </div>
                    <div id="xcreatormodify-{{$index}}" style="display: none;" class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" name="creator" ng-model="modifyData.creator">
                        &nbsp;
                    </div>
                    <div id="modify" class="form-group mx-sm-3 mb-2">
                        <button type="submit" id="modify-{{$index}}" class="btn btn-success mb-2" ng-click="modifyTodo($index, x)">Modifier</button>
                    </div>
                </form>
            </h5>
            <label ng-bind="x.date  | date:'dd MMM yyyy à HH:mm'"></label>
        </div>
    </div>

    <hr>
    <form class="form-inline">
		<div id="todo-form" class="form-group mx-sm-3 mb-2">
            Tâche :
        </div>
        <div id="todo-form" class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" placeholder="écrire quelque chose" ng-model="formData.text">
        </div>
		<div id="todo-form" class="form-group mx-sm-3 mb-2">
            Crée par :
        </div>
        <div id="todo-form" class="form-group mx-sm-3 mb-2">
            <input type="creator" class="form-control" placeholder="Nom" ng-model="formData.creator">
		</div>
		<button type="button" class="btn btn-success mb-2" type="submit" ng-click="createTodo()">Ajouter</button>
    </form>
    <hr>
</body>
</html>
